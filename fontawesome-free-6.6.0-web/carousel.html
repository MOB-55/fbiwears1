<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.min.css">
</head>

<style>
    .carousel-item img{
        height: 641px;
       
        
    }
</style>
<body>
    
    <div>
        <div>
            <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators list-unstiled">
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="First slide"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="1"
                        aria-label="Second slide"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="2"
                        aria-label="Third slide"
                    ></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="3"
                        aria-label="Fourth slide"
                    ></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img
                            src="/matrix-hacker-card-background-web-design-style-your-business-vector-illustration_287964-979.avif"
                            class="w-100 d-block"
                            alt="First slide"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Title</h3>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                            src="/computer-hacking-code-vector.jpg"
                            class="w-100 d-block"
                            alt="Second slide"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Title</h3>
                            <p>Description</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img
                            src="/ea53a7ff-e652-493c-a5e0-ae903dc94fd4.jpg"
                            class="w-100 d-block"
                            alt="Third slide"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Title</h3>
                            <p>Description</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img
                            src="/1.webp"
                            class="w-100 d-block"
                            alt="Fourth slide"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h3>Title</h3>
                            <p>Description</p>
                        </div>
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselId"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselId"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
        </div>
    </div>

    <script src="/bootstrap.bundle.min.js"></script>
    <script>
        let carousel = document.getElementById("carouselId")
        new bootstrap.Carousel(carousel, {
            interval: 1000,
            touch: false
        })
    </script>
</body>
</html>
